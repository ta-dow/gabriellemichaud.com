            body {

            h1 {
                display: block;
                width: 100%;
                white-space: pre-line;
                font-size: 8vw;
                font-weight: 200;
            }
            .feature-image {
                margin-top: 5px;
                margin-bottom: 5px;
                max-width: 1000px;
                width: 90%;
                border-radius: 10px;
                box-shadow: 4px 4px 4px rgba(0,0,0,0.02);
            }
            .overlay-container {
                position: relative;
                width: 900px;
                height: 400px;
            }
            .overlay-container img {
                width: 100%;
                height: auto;
            }
            .overlay-container .overlay-text {
                position: absolute;
                top: 0;
                color: #eef;
                background-color: rgba(0,0,0,0.6);
                opacity: 0;
                text-align: center;
                height: 100%;
                width: 100%;
                font-size: 30px;
                transition: opacity 0.5s ease;
            }
            .overlay-container:hover .overlay-text {
                opacity: 0.9;
                border-radius: 14px
            }
            .feature-overlay {
                border-radius: 14px;
                box-shadow: 4px 4px 4px rgba(0,0,0,0.02);
            }
            .fancy-button {
                display: inline-block;
                margin: 15px;
                width: 120px;
                text-align: center;
                padding: 15px;
                border: 2px solid;
                border-color: #CDCCCC;
                text-decoration: none;
                color: #CDCCCC;
                background-color: rgba(0,0,0,0);
                transition: background-color 0.5s ease,
                            color 0.5s ease;
			}
			.fancy-button:hover {
                color: black;
			    background-color: #CDCCCC;
                transition: background-color 0.5s ease,
                            color 0.5s ease;
        </style>
