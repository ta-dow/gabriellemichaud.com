<!DOCTYPE html>

        <title>Vanlife Medic</title>
 		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
		
		<style type="text/css">
			body, html {
                width: 100%;
                height: 100%;
                margin: 0;
                font-family: 'Gill Sans', Helvetica, sans-serif;
                font-size: 20px;
            }
            .bg {
                position: absolute;
                opacity: 0;
                z-index: 0;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url("static/images/tea.jpg");
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                filter: brightness(50%);
                animation: fadein 5s ease forwards;
			}
            .section {
                height: 100vh;
                background-size: cover;
                background-color: #111;
                padding-top: 10%;
            }
            h1 {
                display: block;
                margin: 0;
                width: 100%;
                white-space: pre-line;
                font-size: 8vw;
                font-weight: 400;
                color: #CDCCCC;
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.42);
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
            .content {
                position: relative;
                z-index: 100;
                text-align: center;
            }
            .overlay-container {
                padding: 0px;
                position: relative;
                width: 95%;
                max-width: 900px;
                height: auto;
                overflow: hidden;
                border-radius: 14px;
                box-shadow: 4px 4px 4px rgba(0,0,0,0.02);
            }
            .overlay-container img {
                display: block;
                width: 100%;
                height: auto;
            }
            .overlay-container .overlay-text {
                position: absolute;
                top: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #eef;
                background-color: rgba(0,0,0,0.6);
                opacity: 0;
                text-align: center;
                height: 100%;
                width: 100%;
                font-size: 30px;
                transition: opacity 0.5s ease;
            }
            .overlay-container:hover .overlay-text {
                opacity: 0.9;
                border-radius: 14px
            }
			.fancy-button {
                display: inline-block;
                margin: 15px;
                width: 130px;
                text-align: center;
                padding: 15px;
                border: 2px solid;
                border-color: #CDCCCC;
                text-decoration: none;
                color: #CDCCCC;
                background-color: rgba(0,0,0,0);
                transition: background-color 0.5s ease,
                            color 0.5s ease;
			}
			.fancy-button:hover {
                color: black;
			    background-color: #CDCCCC;
                transition: background-color 0.5s ease,
                            color 0.5s ease;
			}
            @keyframes fadein {
                from {opacity: 0;}
                to   {opacity: 1;}
            }
            * {
                box-sizing: border-box;
            }
		</style>
	</head>
